<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue JS Lesson 3 - Assignment</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="../vue.js"></script>
    <script src="./js/index.js"></script>
  </head>

  <body>
    <div id="exercise" class="container my-5">
      <div class="row">
        <div class="col-md-6">
          <p>VueJS is pretty cool - {{ name }}-{{ age }} years old</p>
          <p>My age 8 * 3 = {{ age * 3 }}</p>
        </div>
        <div class="col-md-6">
          <p>Random number generated from VueJS</p>
          <p>{{ generateRandomNumber() }}</p>
        </div>
      </div>
    </div>

    <!-- Vue inline JS -->
    <script>
      new Vue({
        el: "#exercise",
        data: {
          name: "Alan Fidelino",
          age: 47
        },
        methods: {
          generateRandomNumber() {
            return Math.floor(Math.random() * 2);
          }
        }
      });
    </script>
    <!-- End of Vue inline JS -->

    <!-- Bootstrap and related scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- End of Bootstrap and related scripts -->
  </body>
</html>
