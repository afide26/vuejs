<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Lesson 8 - Reacting to changes with computed properties</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app" class="container my-5">
    <h1>Lesson 8 - Reacting to changes with computed properties</h1>
    <h3>This style is not DRY, the value of result is dependent on expressions used twice</h3>
    <div>
      <button v-on:click="increase">Click me to increase!</button>
      <button v-on:click="decrease">Click me to decrease!</button>
      <p>Counter:{{count}}</p>
      <p>Result:{{result}}</p>
    </div>
  </div>

  <!-- Vue inline JS -->
  <script>
    new Vue({
      el: "#app",
      data: {
        name: "Alan Fidelino",
        count: 0,
        result: 'The value is still below 10'
      },
      methods: {
        increase() {
          this.count++;
          this.result = this.count > 10 ? `The result is ${this.count}` :
            `The result still lower or equal to 10, it is ${this.count}`
        },
        decrease() {
          this.count--;
          this.result = this.count > 10 ? `The result is ${this.count}` :
            `The result still lower or equal to 10, it is ${this.count}`
        }
      }
    })
  </script>
  <!-- End of Vue inline JS -->

  <!-- Bootstrap and related scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <!-- End of Bootstrap and related scripts -->
</body>

</html>
