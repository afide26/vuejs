<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Lesson 8.2 - Shorthand Techniques</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app" class="container my-5">
    <div class="row">
      <div class="col-md-12">
        <h1>Lesson 8 - Using Shorthands</h1>
        <ul>
          <li>
            <code>Using @ to replace v-on. E.g. v-on:click can be @click</code>
          </li>
          <li>
            <code>Using : to replace v-bind E.g. v-bind:src to :src </code>
          </li>
        </ul>
        <button @click="changeLink">Change Link!</button>
        <a :href="link">Link</a>
        <p>Count:{{count}} | {{secondCounter}} </p>
        <p>{{result()}} | {{output}}</p>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button @click="count++">Increase</button>
        <button @click="count--">Decrease</button>
        <button @click="secondCounter++">Increase Secondary Count</button>
      </div>
    </div>
    <div>
    </div>
  </div>

  <!-- Vue inline JS -->
  <script>
    new Vue({
      el: "#app",
      data: {
        name: "Alan Fidelino",
        count: 0,
        secondCounter: 0,
        link: "https://alanfidelino.herokuapp.com"
      },
      computed: {
        output() {
          console.log("COMPUTED");
          return this.count >= 5 ? 'The count is greater than or equal to 5' : 'The count is less than 5';
        }
      },
      methods: {
        result() {
          console.log("METHOD");
          return this.count >= 5 ? 'The count is greater than or equal to 5' : 'The count is less than 5';
        },

        changeLink() {
          this.link !== 'https://www.google.com.au' ? this.link = "https://www.google.com.au" :
            this.link = "https://alanfidelino.herokuapp.com"
        }
      },
      watch: {
        count: function (value) {
          var vm = this;
          setTimeout(function () {
            vm.count = 0;
          }, 2000)
        }
      }
    })
  </script>
  <!-- End of Vue inline JS -->

  <!-- Bootstrap and related scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <!-- End of Bootstrap and related scripts -->
</body>

</html>
