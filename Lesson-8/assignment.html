<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Lesson 8 - Assignment</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="../vue.js"></script>
</head>

<body>
  <div id="exercise" class="container my-5">
    <h1>Lesson - 8: Assignment</h1>
    <div>
      <!-- 1) Show a "result" of "not there yet" as long as the "value" is not equal to 37 - you 
      can change the "value" with the buttons. Print "done" once you did it -->
      <p>Count: {{count}}</p>
      <button @click="count+=5"> Add 5</button>
      <button @click="count++"> Add 1</button>
      <p>Result:{{result}}</p>
    </div>
    <hr>
    <div>
      <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds
      (hint: setTimeout(..., 5000)) -->
      <div>
        <label for="result">Count input field:</label>
        <input name="result" type="text" placeholder="Input a value" @keyup.enter="changeValue">
      </div>
      <p>{{count}}</p>
    </div>
  </div>

  <!-- Vue inline JS -->
  <script>
    new Vue({
      el: "#exercise",
      data: {
        count: 0
      },
      computed: {
        result: function () {
          return this.count >= 37 ? "Done" : "Not There Yet";
        }
      },
      watch: {
        result: function (value) {
          let vm = this;

          setTimeout(function () {
            vm.count = 0;
          }, 5000)
        }
      },
      methods: {
        changeValue: function (event) {
          this.count = event.target.value;
          event.target.value = " ";
        }
      }
    })
  </script>
  <!-- End of Vue inline JS -->

  <!-- Bootstrap and related scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <!-- End of Bootstrap and related scripts -->
</body>

</html>
