<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.js"></script>
  <title>Assignment - Lesson 5</title>

  <style>
    body {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      width: 95%;
      margin: 0 auto;
    }

    div {
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="container" id="exercise">
    <!-- 1.) Show an alert when the button gets clicked -->
    <div>
      <button v-on:click="showAlert">
        Show Alert
      </button>
    </div>
    <!-- 2.) Listen to the "keydown" event and store the value in data property (hint: event.target.value gives you the value) -->
    <div>
      <input type="text" v-on:keydown="value = $event.target.value">
      <p>{{value}}</p>
    </div>

    <!-- 3.) Adjust the example from 2.) to only fire if the "key down" is the ENTER key -->
    <div>
      <input type="text" v-on:keydown.enter="changeValueOnEnter">
      <p>{{value}}</p>
    </div>
  </div>

  <!-- VueJS Script -->
  <script>
    new Vue({
      el: "#exercise",
      data: {
        value: ''
      },

      methods: {
        showAlert() {
          alert('The button was clicked!')
        },
        changeValue(e) {
          e.stopPropagation();
          this.value = e.target.value;
        },
        changeValueOnEnter(e) {
          this.value = e.target.value;
          e.target.value = ""
        }
      }
    })
  </script>
  <!-- End of VueJS Script -->
</body>

</html>
